// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compile 'com.google.guava:guava:21.0'
    
    compile 'org.mongodb:mongo-java-driver:3.8.2'
    
    compile 'io.jsonwebtoken:jjwt-api:0.10.5'
    compile 'io.jsonwebtoken:jjwt-impl:0.10.5',
            // Uncomment the next line if you want to use RSASSA-PSS (PS256, PS384, PS512) algorithms:
            //'org.bouncycastle:bcprov-jdk15on:1.60',
            'io.jsonwebtoken:jjwt-jackson:0.10.5'
            
    compile 'com.github.simonwep:java-express:0.0.11'
    
    compile 'com.github.ronmamo:reflections:0.9.11'
    
    compile 'org.dmfs:oauth2-essentials:0.10'
    compile 'org.dmfs:httpurlconnection-executor:0.16.2'
    
    compile "com.ecwid.consul:consul-api:1.4.1"

}

